<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasBeenLoaded ? '' : 'none' }"
  />

  <img
    src="assets/loader.svg"
    *ngIf="!hasBeenLoaded"
    alt=""
    height="35"
    width="35"
    class="mt-3"
  />
</div>
